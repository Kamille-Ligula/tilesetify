<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tilesetify v2.0.1</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!--meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"-->
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  </head>
  <body>
    <div class='noselect' style="width:40%; padding-left:1%; padding-top:1%">
      <label for="tile-formats">Format des tiles :</label>
      <select name="tileFormats" id="tile-formats">
        <option value="8">8*8</option>
        <option value="16" selected="selected">16*16</option>
        <option value="24">24*24</option>
        <option value="32">32*32</option>
        <option value="48">48*48</option>
        <option value="64">64*64</option>
        <option value="128">128*128</option>
      </select>

      <p>
        <label for="tileset-width">Largeur du tileset :</label>
        <select name="tilesetWidth" id="tileset-width">
          <option value="4">4 tiles</option>
          <option value="8">8 tiles</option>
          <option value="12">12 tiles</option>
          <option value="16">16 tiles</option>
          <option value="20">20 tiles</option>
          <option value="24" selected="selected">24 tiles</option>
          <option value="32">32 tiles</option>
          <option value="48">48 tiles</option>
          <option value="64">64 tiles</option>
        </select>
      </p>

      <p>
        <label for="image-formats">Format d'image :</label>
        <select name="imageFormats" id="image-formats">
          <option value="default">Original</option>
          <option value=".png">PNG</option>
        </select>
      </p>

      <p><button id="run-tilesetify">C'est parti !</button></p>

      <div id="showTileset"></div>
    </div>

    <canvas class="floatingCanvas" id="myCanvas" width="512" height="512" style="border:1px solid #000000; background: #cdcdcd;"></canvas>
    <canvas class="floatingCanvas" id="my2Canvas" width="512" height="512" style="border:1px solid #000000;"></canvas>
    <canvas class="floatingCanvas" id="clickCanvas" width="512" height="512" style="border:1px solid #000000;"></canvas>

    <span class="bottomnotes noselect">Tilesetify, Â© Samuel Luc 2022</span>

    <script src="./lib/renderer.js"></script>
  </body>
</html>
